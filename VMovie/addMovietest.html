        <script>
            var filename = document.getElementById('movieImg');
            filename.onchange = function () {
                var files = filename.files[0];
                var reader = new FileReader();
                reader.readAsDataURL(files);
                reader.onload = function () {
                    var result = reader.result;
                    document.getElementById('imgMovie').src = result;
                };
            };
        </script>

        <script src="https://www.gstatic.com/firebasejs/5.8.4/firebase.js"></script>
        <script>
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyDRm2LN8u9TgQEGxpSjoyC2KMZzbvU-CeI",
                authDomain: "vmovie-58dd1.firebaseapp.com",
                databaseURL: "https://vmovie-58dd1.firebaseio.com",
                projectId: "vmovie-58dd1",
                storageBucket: "vmovie-58dd1.appspot.com",
                messagingSenderId: "613052466514"
            };

            firebase.initializeApp(config);

            var database = firebase.database();
            var key;
            var ProfileImage;

            var email = localStorage.getItem('adminEmail');
            if (email) {
                $('#adminEmail').html(email);
            }
            console.log(email);


            //Profile

            database.ref("admin/users/").once('value', function (snapshot) {

                //Show data profile user
                if (snapshot.exists()) {
                    var content = '';

                    snapshot.forEach(function (users) {
                        var val = users.val();

                        if (email == val.adminEmail) {
                            content += '<img src=' + val.ProfileImage + ' class="card-img-top setImgProfile">';
                            content += '<div class="card-body">';
                            content += '<h5 class="card-title">' + val.adminName + '</h5>';
                            content += '<p class="card-text">' + val.adminEmail + '</p>';
                            content += '<button type="button" class="btn btn-primary btn-lg btn-block" data-toggle="modal" data-target="#exampleModalCenter">Edit Profile</button>';
                            content += '</div>';
                        }
                    })
                    var theDiv = document.getElementById("dataProfileUser");
                    theDiv.innerHTML += content;
                }

                //Show data profile user edit
                if (snapshot.exists()) {
                    var content = '';

                    snapshot.forEach(function (users) {
                        var val = users.val();

                        if (email == val.adminEmail) {
                            key = users.key;
                            console.log("Key = ", key)

                            content += '<label for="exampleFormControlFile1">New image input</label>';
                            content += '<input type="file" class="form-control-file EditProfileAdmin" id="imgEditProfileAdmin">';
                            document.getElementById("editAdminName").value = "" + val.adminName;
                        }
                    })
                    var theDiv = document.getElementById("dataProfileUserEdit");
                    theDiv.innerHTML += content;
                }

                //Show image edit before update
                var filename = document.getElementById('imgEditProfileAdmin');
                filename.onchange = function () {
                    var files = filename.files[0];
                    var reader = new FileReader();
                    reader.readAsDataURL(files);
                    reader.onload = function () {
                        var result = reader.result;
                        document.getElementById('newImgProfileAdmin').src = result;
                    };
                };

                var fileButton = document.getElementById("imgEditProfileAdmin");
                fileButton.addEventListener('change', function (e) {
                    var file = e.target.files[0];
                    var storageRef = firebase.storage().ref(file.name);
                    storageRef.put(file);
                    ProfileImage = "https://firebasestorage.googleapis.com/v0/b/" + config["storageBucket"] + "/o/" + file.name + "?alt=media";
                    console.log(ProfileImage);
                })

                document.getElementById("btnSaveEditProfileAdmin").onclick = function (e) {
                    var adminName = document.getElementById('editAdminName').value;
                    var rootRef = firebase.database().ref();
                    var storesRef = rootRef.child('admin/users/' + key);
                    storesRef.update({
                        ProfileImage: ProfileImage,
                        adminName: adminName
                    });
                    alert('Update Success')
                    window.location.href = "adminProfile.html";
                }

            })



            var movieImage;

            var filename = document.getElementById('movieImg');
            filename.onchange = function () {
                var files = filename.files[0];
                var reader = new FileReader();
                reader.readAsDataURL(files);
                reader.onload = function () {
                    var result = reader.result;
                    document.getElementById('imgMovie').src = result;
                };
            };





            //add movie
            var fileButton = document.getElementById("movieImg");
            fileButton.addEventListener('change', function (e) {
                var file = e.target.files[0];
                var storageRef = firebase.storage().ref(file.name);
                storageRef.put(file);
                movieImage = "https://firebasestorage.googleapis.com/v0/b/" + config["storageBucket"] + "/o/" + file.name + "?alt=media";
                console.log(movieImage)
            });

            function saveAddMovie() {
                var movieName = document.getElementById('movieName').value;
                var movieLength = document.getElementById('movieLength').value;
                var movieDirector = document.getElementById('movieDirector').value;
                var movieScore = document.getElementById('movieScore').value;
                var movieResume = document.getElementById('movieResume').value;
                var movieLink = document.getElementById('movieLink').value;
                var movieType = document.getElementById('movieType').value;
                var movieSelect = document.getElementById('movieSelect').value;
                var rootRef = firebase.database().ref();
                var storesRef = rootRef.child('Movies/Movie/');
                var newStoreRef = storesRef.push();
                newStoreRef.set({
                    MovieImage: movieImage,
                    MovieName: movieName,
                    MovieLength: movieLength,
                    MovieDirector: movieDirector,
                    MovieScore: movieScore,
                    MovieResume: movieResume,
                    MovieLink: movieLink,
                    MovieType: movieType,
                    MovieSelect: movieSelect
                })
                alert("Add movie success!")
                window.location.reload();
            }


            //showlistMovie


            database.ref("Movies/").once('child_added', function (snapshot) {
                if (snapshot.exists()) {
                    var content = '';
                    snapshot.forEach(function (Movie) {
                        var val = Movie.val();
                        console.log("row", Movie.val());

                        content += '<a   href="dataNewMovie.html?id=' + Movie.key + '" style="width:33%;">';
                        content += '<ons-card style="width:100%;">';

                        console.log('Movie id = ' + Movie.key);
                        content += '<ons-card>';
                        content += '<div style="width:100%;height:130px;"><img style="height:80px; width:50px; center" src=' + val.MovieImage +'>'+ val.MovieName + '</div>';
                        // content += '<ons-col><div class="center">' + val.nameMovie + '</div></ons-col>';
                        // content += '<ons-col><div class="right"><a href="editmenuLogin.html?id=' + data.key + '"style="background-color:red" class="mdl-button mdl-js-button mdl-button--raised mdl-button--accent ">Edit</a></div></ons-col>';
                        content += '</ons-card>';

                    })


                    var theDiv = document.getElementById("show-listMovie");
                    theDiv.innerHTML += content;
                }
            })
        </script>
